    <article>
      <h2 hidden>Ticket Details</h2>
      <form name="movieform" id="mform" method="POST" novalidate
      onsubmit="return validateForm();">

        <fieldset id="movieinfo">
          <legend>Ticket Information</legend>
          <label for="nameinput">Name</label>
          <input type="text" id="nameinput" name="name" required="required" />
          <p id="validatename"></p>
          <label for="movieinput">Movie</label>
            <select name="movie" id="movieinput" required="required"
              onchange="processPaymentInfo();">
                  <option value="0">Select a Movie</option>
                  <option value="19.95">Invasion ($19.95)</option>
                  <option value="29.95">Tenet ($29.95)</option>
                  <option value="79.95">Doctor House ($79.95)</option>
                  <option value="49.50">Matrix ($49.50)</option>
                  <option value="39.50">Rings ($39.50)</option>
                  <option value="49.50">Zootopia ($49.50)</option>
                  <option value="29.50">Black Widow ($29.50)</option>
            </select>
            <p id="validatemovie"></p>
          <label for="seatinput">Seat</label>
          <input type="text" id="seatinput" name="seat" required="required" />
          <input type="button" id="seatSelect" value="Select seat"/>
          <p id="validateseat"></p>
          <label for="dateinput">Date</label>
          <input type="date" id="dateinput" name="date" required="required" />
          <p id="validatedate"></p>
          <label for="timeinput">Time</label>
          <input type="time" id="timeinput" name="time" required="required" />
          <p id="validatetime"></p>
        </fieldset>

        <fieldset id="paymentinfo">
          <legend>Payment Information</legend>
          <label for="stotalinput">Subtotal</label>
          <input type="text" id="stotalinput" name="stotal" required="required" readonly/>
          <label for="taxinput">Taxes</label>
          <input type="text" id="taxinput" name="tax" required="required" readonly/>
          <label for="totalinput">Total</label>
          <input type="text" id="totalinput" name="total" required="required" readonly/>
        </fieldset>

        <fieldset id="cardInfo" class="text">
          <legend>Card Information</legend>
          <div>
            <label for="ccnameinput" id="chname">Cardholder Name</label>
            <input type="text" id="ccnameinput" name="ccname" required="required" />
            <p id="validateccname"></p>
          </div>
          <div class="offset">
            <label for="ccNum" id="cardNo">Card Number</label>
            <input id="ccNum" name="CardNumber" type="number" required="required" />
            <p id="validateccNum"></p>
            <div id="ccNumErrorMessage"></div>
          </div>
          <div id="cards" class="inline">
            <input id="visa" name="PaymentType" type="radio" value="Visa"/>
            <label for="visa">Visa</label>
            <input id="mc" name="PaymentType" type="radio" value="MC"/>
            <label for="mc">Master Card</label>
            <input id="discover" name="PaymentType" type="radio" value="Discover"/>
            <label for="discover">Discover</label>
            <input id="amex" name="PaymentType" type="radio" value="AmEx"/>
            <label for="amex">American Express</label>
          </div>
          <div class="offset">
            <label>Expiration</label>
            <div class="inline" id="exp">
              <label for="expMo" id="expMoLabel">Month</label>
              <select id="expMo" name="ExpMonth" required="required">
                <option value="0">--</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
              <p id="validateexpMo"></p>
              <label for="expYr" id="expYrLabel">Year</label>
              <select id="expYr" name="ExpYear" required="required">
                <option value="0">--</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
              </select>
              <p id="validateexpYr"></p>
            </div>
            <label for="cvv">CVV</label>
            <input id="cvv" name="CVVValue" type="number" required="required" />
            <p id="validatecvv"></p>
          </div>
        </fieldset>
        <fieldset id="previewbutton">
          <input type="submit" id="previewBtn" value="Preview Purchase" />
        </fieldset>
      </form>
      <section>
        <h2>Purchase Summary</h2>
        <h3>Ticket Information</h3>
        <div id="deliverTo"></div>
        <h3>Payment Information</h3>
        <div id="order"></div>
        <fieldset id="confirmbutton">
          <input type="button" id="confirmBtn" value="Confirm Purchase"/>
        </fieldset>
      </section>
